<!DOCTYPE html>
<html>
    <head>
        <title>My PDF Viewer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .pdf-object {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="pdf-container">
            <object class="pdf-object" data="https://drive.google.com/file/d/1PN1dxzJWvJGhYZVj89lpJ_WmV4XXletj/preview" type="application/pdf"></object>
        </div>
    </body>
</html>
