<!DOCTYPE html>
<html>
<head>
	<title>PDF Full Screen Example</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#pdf-container {
			height: 100%;
			position: relative;
		}
		#pdf {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="pdf-container">
  <embed id="pdf" src="https://drive.google.com/file/d/14KN6XmMYgRwMJApyMrhexDrOz-eI7RNn/preview" type="application/pdf" />
</div>
<script>
  const pdfViewer = document.getElementById("pdf");
  pdfViewer.addEventListener("load", function() {
    pdfViewer.webkitRequestFullscreen();
  });
</script>


</body>
</html>
