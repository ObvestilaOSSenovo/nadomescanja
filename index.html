<!DOCTYPE html>
<html>
<head>
	<title>PDF Full Screen Example</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#pdf-container {
			height: 100%;
			position: relative;
		}
		#pdf {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="pdf-container">
  <object id="pdf" data="https://drive.google.com/file/d/14KN6XmMYgRwMJApyMrhexDrOz-eI7RNn/preview" type="application/pdf" width="100%" height="100%">
    <param name="fullscreen" value="true">
  </object>
</div>

</body>
</html>
