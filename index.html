<!DOCTYPE html>
<html>
<head>
	<title>PDF Full Screen Example</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#pdf-container {
			height: 100%;
			position: relative;
		}
		#pdf {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="pdf-container">
  <embed id="pdf" src="https://ossenovo.sharepoint.com/:b:/r/sites/DokumentiOSenovo/Dokumenti%20v%20skupni%20rabi/Nadome%C5%A1%C4%8Danja/2022-23/NADOME%C5%A0%C4%8CANJA.pdf?csf=1&web=1&e=7FoPCQ" type="application/pdf" />
</div>
<script>
  const pdfViewer = document.getElementById("pdf");
  pdfViewer.addEventListener("load", function() {
    pdfViewer.requestFullscreen();
  });
</script>



</body>
</html>
