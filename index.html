<!DOCTYPE html>
<html>
<head>
	<title>PDF Full Screen Example</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#pdf-container {
			height: 100%;
			position: relative;
		}
		#pdf {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="pdf-container">
  <embed id="pdf" src="https://ossenovo.sharepoint.com/:b:/s/DokumentiOSenovo/EY2wWwOXnjRCt7fIcXn4kSoBXak571D16UnBD0APvwo_6g?e=Qdinac" type="application/pdf" />
</div>
<script>
  const pdfViewer = document.getElementById("pdf");
  pdfViewer.addEventListener("load", function() {
    pdfViewer.requestFullscreen();
  });
</script>



</body>
</html>
